<!DOCTYPE html>
<html>
<head>
    <title>Covid USA Dashboard</title>
    <link rel="shortcut icon" href="favicon.png">

     <!-- Link to your CSS file -->
     <link rel="stylesheet" type="text/css" href="static/css/map_style.css"> 
    
     <!-- d3 lib -->
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

     <!-- bootstrap.css -->
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- Leaflet GeoJSON Plugin -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet-src.js"></script>

</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-md-12 jumbotron text-center">
            <h1>Covid USA Dashboard</h1>
            <h2>Between</h2>
            <h3>2020-22-01 To 2020-12-04</h3>
            <p>USA Map</p>
            <div class="row">
                <p id="map"></p>
            </div>
            <div>
                <!-- https://getbootstrap.com/docs/5.3/forms/range/#overview -->
                <input type="range" class="form-range" value="0" min="0" max="317" step="1" id="date_selector">
                <span id="date_name"></span>
            </div>
          </div>
        </div>
        <div>
            <div class="row">
                <div class="col-md-10"></div>
                    <div id="pie"></div>
            </div>
        </div>
        <div>
            <div class ="row">
                <div class="col-md-14">
                    <p id="bar"></p>
                </div>
            </div>
        </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script src="static/js/logic.js"></script>
     
</body>
</html>
