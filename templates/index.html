<!DOCTYPE html>
<html>
<head>
    <title>Covid USA Dashboard</title>
    <link rel="shortcut icon" href="favicon.png">

    <!-- Link to your CSS file -->
    <link rel="stylesheet" type="text/css" href="static/css/map_style.css"> 
    
    <!-- bootstrap.css local file -->
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">

    <!-- bootstrap.css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

    <!-- d3.js -->
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet GeoJSON Plugin -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet-src.js"></script>

</head>
<body class="primary">
    <div class="row">
        <h1>Covid USA Dashboard</h1>
        <p>Between<br> 2020-22-01 To 2020-12-04<br>
        <!-- https://getbootstrap.com/docs/5.3/forms/range/#overview -->
        <div>
            <input type="range" class="form-range" value="0" min="0" max="317" step="1" id="date_selector">
            <span id="date_name"></span></p>
        </div>
        
    </div>
    <p id="map"></p>
    <!-- js -->
    <script src="static/js/logic.js"></script> 
    <!-- bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
